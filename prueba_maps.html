<!DOCTYPE html>
<html>
<head>
    <meta charset=UTF-8" />
    <title>Mapa</title>
    <style>
    *{ margin: 10; padding: 0; }
    html, body, #map{
        width: 99%;
        height: 95%;
    }
    </style>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&amp;language=es"></script>
    <script type="text/javascript" src="js/map.js"></script>
</head>
<body>
    <br>
    <div id="data" height="10%">
        <span>LATITUD</span>
        <input id="latitud" type="text"/>
        <br>
        <span>LONGITUD</span>
        <input id="longitud" type="text"/>
    </div>
    <div id="bot" height="10%">
        <input id="locate" type="button" value="LOCALIZAR"/>
    </div>
    <br>
    <div id="map"></div>
    <script>
        var latitud = document.getElementById("latitud");
        var longitud = document.getElementById("longitud");
        var btn_localizar = document.getElementById("locate");
        
        btn_localizar.addEventListener("click",locate);
        
        //window.onload = locate();
        
        function locate(){
            var la = parseFloat(latitud.value);
            var lo = parseFloat(longitud.value);
            var options = 
            {
                zoom: 8
                , center: new google.maps.LatLng(la,lo)
                , mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var map = new google.maps.Map(document.getElementById('map'), options);
        }
    </script>
    
</body>
</html>
