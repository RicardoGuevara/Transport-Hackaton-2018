<!DOCTYPE html>
<html>
<head>
    <meta charset=UTF-8" />
    <title>Mapa</title>
    <style>
    *{ margin: 10; padding: 0; }
    html, body, #map{
        width: 99%;
        height: 95%;
    }
    </style>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&amp;language=es"></script>
    <script type="text/javascript" src="js/map.js"></script>
</head>
<body>
    <br>
    <div id="map"></div>
    <script>

        function initMap() {
        
        var posicion = {lat: 10.9, lng: -74.9};

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 8,
          center: posicion
        });

        var marker = new google.maps.Marker({position: posicion,map: map,title: 'Hello World!'});
        
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmIzxeGyAuc2NlgMimpjJLvbmWLKU0qqg&callback=initMap">
    </script>
</body>
</html>
